<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Custom CSS-->
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <title>My Gallery</title>
</head>
<body>
    <header>
        <h1 id="gallery">Gallery</h1>
        <p>An image gallery of shit I know</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <img class="img-fluid icon img-thumbnail" src="assets/html5.png" alt="HTML5" />
            </div>
            <div class="col">
                <img class="img-fluid icon img-thumbnail" src="assets/css3.png" alt="CSS3" />
            </div>
            <div class="col">
                <img class="img-fluid icon img-thumbnail" src="assets/jsLogo.jpg" alt="Javascript" />
            </div>
            <div class="col">
                <img class="img-fluid icon img-thumbnail" src="assets/bootstrap-solid.svg" alt="Bootstrap" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <img class="img-fluid icon img-thumbnail" src="assets/react.png" alt="react" />
            </div>
            <div class="col">
                <img class="img-fluid icon img-thumbnail" src="assets/csharp.png" alt="C#" />
            </div>
            <div class="col">
                <img class="img-fluid icon img-thumbnail" src="assets/core.png" alt=".Net Core" />
            </div>
            <div class="col">
                <img class="img-fluid icon img-thumbnail" src="assets/sql.jpg" alt="SQL " />
            </div>
        </div>
        <br />
        </div>
    <header>
        <h1 id="video">Videos</h1>
        <p>Here are videos of the games I'm currently playing</p>
    </header>
    <div class="container">
        <br />
        <div class="row">
            <div class="col embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/M9FGaan35s0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="col embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/eaW0tYpxyp0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            </div>      
    </div>
    <br />
    <footer>
        <p id="footer"></p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Custom JavaScript-->
    <script src="scripts.js"></script>
</body>
</html>
